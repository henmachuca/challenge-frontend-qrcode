<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" href="images/favicon-32x32.png">

    <title>FrontEnd Menter Challenge - QR Code</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="outer-frame">
      <div class="inner-frame">
        <img class="frame-img" src="images/image-qr-code.png" alt="qr-code-img">
        <h2 class="inner-text">Improve your front-end skills by building projects</h2>
        <p class="inner-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
